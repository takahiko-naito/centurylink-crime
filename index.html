<!DOCTYPE html>
<html ng-app="cLink">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>CenturyLink Crime Tracker</title>
    <link href="bower_components/bootstrap-css-only/css/bootstrap.css" rel="stylesheet">
    <link href="bower_components/leaflet/dist/leaflet.css" rel="stylesheet">
    <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="css/navbar-static-top.css" rel="stylesheet">
    <link href="css/leaflet.awesome-markers.css" rel="stylesheet">
  </head>
  <body>
    <!-- Static navbar -->
    <div class="navbar navbar-default navbar-static-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Seattle Crime Tracker</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#/map">Home</a></li>
            <li><a href="#/about">About</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

    <div class="container">
        <h1>Seattle Crime Tracker</h1>
        <div ng-view></div> 
    </div>

    <!-- lib -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/underscore/underscore-min.js"></script>
    <script src="bower_components/highcharts/highcharts.js"></script>
    <script src="bower_components/leaflet/dist/leaflet.js"></script>
    <script src="bower_components/angular/angular.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.min.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.min.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- App / controllers / services -->
    <script src="js/lib/leaflet.awesome-markers.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/directives/angular-leaflet-directive.min.js"></script>
    <script src="js/directives/highcharts-ng.min.js"></script>
    <script src="js/services/SvcGeospatial.js"></script>
    <script src="js/services/SvcDataAccess.js"></script>
    <script src="js/services/SvcMetricsVisualization.js"></script>
    <script src="js/services/SvcRandomFontAwesome.js"></script>
    <script src="js/services/SvcSocrata.js"></script>
    <script src="js/controllers/CtrlGeospatial.js"></script>
    <script src="js/controllers/CtrlMetrics.js"></script>    
  </body>
</html>
