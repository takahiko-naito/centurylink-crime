<div class="row">
	<div class="col-md-12">
		<leaflet height="400px" defaults="mapDefaults.defaults" center="mapDefaults.center" markers="mapDefaults.markers"></leaflet>
	</div>
</div>
<div class="row">
	<div class="col-md-7">
		<table class="table table-condensed">
			<thead>
				<tr>
					<th>At Scene Date</th>
					<th>Initial Type Group</th>
					<th>Hundred Block Location</th>
					<th>Initial Type Description</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="incident in incidents">
					<td>{{incident.at_scene_time | date:'MM/dd/yyyy @ h:mma'}}</td>
					<td>{{incident.initial_type_group}}</td>
					<td>{{incident.hundred_block_location}}</td>
					<td>{{incident.initial_type_description}}</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-md-5">
		<div class="well">
		<h2>Filters</h2>
			<form name="filterForm" class="form-inline" role="form">
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<label class="control-label"><i class="fa fa-calendar"></i> <i class="fa fa-arrows-h"></i> <i class="fa fa-calendar"></i> Incidents Between...</label><br>
							<div class="form-group">
								<input type="text" class="form-control" ng-model="fromDate" data-max-date="{{untilDate}}" placeholder="From" bs-datepicker>
							</div>
							<div class="form-group">
								<input type="text" class="form-control" ng-model="untilDate" data-min-date="{{fromDate}}" placeholder="Until" bs-datepicker>
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<label class="control-label"><i class="fa fa-map-marker"></i> Distance from Century Link Field (miles)</label><br>
						<div class="btn-group" ng-model="button.distance" bs-radio-group>
							<label class="btn btn-default"><input type="radio" class="btn btn-default" value="1"> 1</label>
							<label class="btn btn-default"><input type="radio" class="btn btn-default" value="2"> 2</label>
							<label class="btn btn-default"><input type="radio" class="btn btn-default" value="3"> 3</label>
							<label class="btn btn-default"><input type="radio" class="btn btn-default" value="4"> 4</label>
							<label class="btn btn-default"><input type="radio" class="btn btn-default" value="5"> 5</label>
							<label class="btn btn-default"><input type="radio" class="btn btn-default" value="6"> 6</label>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<hr>
						<button class="btn btn-primary btn-lg" type="button" ng-click="button.refresh.click()">
							Refresh 
						</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-md-12">
		<highchart id="incidentBreakdown" config="chartConfig" class="col-md-12"></highchart>
	</div>
</div>
